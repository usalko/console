version: '3.8'

services:
  # MinIO Console Web App
  web-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: minio-console-web
    ports:
      - "5005:80"
    environment:
      - NODE_ENV=production
    networks:
      - minio-network
    restart: unless-stopped
    depends_on:
      - minio-console
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # MinIO Console Backend (example - adjust as needed)
  minio-console:
    image: minio/console:latest
    container_name: minio-console-backend
    ports:
      - "9090:9090"
    environment:
      - CONSOLE_MINIO_SERVER=http://minio:9000
    networks:
      - minio-network
    restart: unless-stopped

  # MinIO Server (example - adjust as needed)
  minio:
    image: minio/minio:latest
    container_name: minio-server
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-data:/data
    networks:
      - minio-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

networks:
  minio-network:
    driver: bridge

volumes:
  minio-data:
