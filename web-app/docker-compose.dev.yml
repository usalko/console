version: '3.8'

services:
  # Development Web App with hot reload
  web-app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: minio-console-web-dev
    ports:
      - "5005:5005"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./public:/app/public
      - ./package.json:/app/package.json
      # Exclude node_modules from mount
      - /app/node_modules
    networks:
      - minio-network
    restart: unless-stopped
    stdin_open: true
    tty: true

  # MinIO Console Backend
  minio-console:
    image: minio/console:latest
    container_name: minio-console-backend-dev
    ports:
      - "9090:9090"
    environment:
      - CONSOLE_MINIO_SERVER=http://minio:9000
    networks:
      - minio-network
    restart: unless-stopped

  # MinIO Server
  minio:
    image: minio/minio:latest
    container_name: minio-server-dev
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-dev-data:/data
    networks:
      - minio-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

networks:
  minio-network:
    driver: bridge

volumes:
  minio-dev-data:
